<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualize 2D</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="controls">
    <h1>Công cụ vẽ 2D</h1>
    <p>Thêm các polygon bạn muốn vẽ. Mỗi polygon trong một ô riêng.</p>

    <div id="polygonInputsContainer">
      <!-- Các ô nhập liệu sẽ được thêm vào đây bằng JS -->
    </div>

    <button id="btnAddPolygonInput" class="button-add">Thêm Polygon</button>

    <hr class="separator">

    <div class="button-group">
      <button id="btnDrawPolygon">Vẽ Polygons / Lines</button>
      <button id="btnDrawPoints">Chỉ vẽ các điểm</button>
      <button id="btnResetView">Căn chỉnh lại View</button>
      <button id="btnClear">Xóa màn hình</button>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="drawingCanvas"></canvas>
  </div>
  <script src="index.js"></script>
</body>

</html>
